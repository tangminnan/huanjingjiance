<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${school.id}"  type="hidden">


							<div class="form-group">
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8 form-inline" data-toggle="distpicker">
									<select id="province" name="province" class="form-control chosen-select" ></select>
									<select id="city"  name="city" class="form-control chosen-select"></select>
									<select id="area" name="area" class="form-control chosen-select"></select>
								</div>
							</div>
							<input id="provinceName" th:value="${school.province}"  class="form-control" type="hidden">
							<input id="cityName"  th:value="${school.city}" class="form-control" type="hidden">
							<input id="areaName"  th:value="${school.area}" class="form-control" type="hidden">

														<div class="form-group">	
								<label class="col-sm-3 control-label">学校：</label>
								<div class="col-sm-8">
									<input id="school" name="school" class="form-control" type="text" th:value="${school.school}">

								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/school/edit.js"></script>
	<script type="text/javascript">

        $().ready(function(){

            var provinceName = $("#provinceName").val();
            var cityName = $("#cityName").val();
            var areaName = $("#areaName").val();


            $("#province").find("[value="+provinceName+"]").attr("selected",true);
            $("#province").trigger("change");
            $("#city").find("[value="+cityName+"]").attr("selected",true);
            $("#city").trigger("change");
            $("#area").find("[value="+areaName+"]").attr("selected",true);

        })

	</script>
</body>
</html>
