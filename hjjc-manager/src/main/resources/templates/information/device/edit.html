<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${device.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">设备ID：</label>
								<div class="col-sm-8">
									<input id="identity" name="identity" th:value="${device.identity}" class="form-control" type="text" readonly=”readonly”>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${device.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备类型 传感器OR网关：</label>
								<div class="col-sm-8">
									<select id="type" name="type" class="form-control" type="text" readonly=”readonly”>
										<option value="T&H" th:selected="${device.type=='T&H'}">温湿度传感器</option>
										<option value="LU" th:selected="${device.type=='T&H'}">光照度传感器</option>
										<option value="WG" th:selected="${device.type=='WG'}">网关</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">绑定用户：</label>
								<div class="col-sm-8">
									<select id="userId" name="userId" class="form-control" type="text">
										<option value="0"></option>
										<option th:each="da:${data}" th:value="${da.id}" th:selected="${da.id==device.userId}" th:text="${da.school+''+da.grade+''+da.clas}"></option>
									</select>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/device/edit.js">
	</script>
</body>
</html>
