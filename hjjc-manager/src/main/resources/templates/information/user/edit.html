<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${user.id}"  type="hidden">


														<div class="form-group">	
								<label class="col-sm-3 control-label">学校：</label>
								<div class="col-sm-8">
									<select id="school" name="school" class="form-control" type="text">
										<option th:each="sc:${schoolDOS}" th:value="${sc.id}" th:text="${sc.province+''+sc.city+''+sc.area+''+sc.school}"
											th:selected="${sc.id==user.school}"
										></option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年级：</label>
								<div class="col-sm-8">
									<input id="grade" name="grade" th:value="${user.grade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">班级：</label>
								<div class="col-sm-8">
									<input id="clas" name="clas" th:value="${user.clas}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/user/edit.js"></script>

</body>
</html>
