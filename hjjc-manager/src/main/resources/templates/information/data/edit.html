<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${data.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${data.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采集器ID：</label>
								<div class="col-sm-8">
									<input id="gid" name="gid" th:value="${data.gid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${data.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">光照强度：</label>
								<div class="col-sm-8">
									<input id="lumen" name="lumen" th:value="${data.lumen}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">环境温度：</label>
								<div class="col-sm-8">
									<input id="temp" name="temp" th:value="${data.temp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">环境湿度：</label>
								<div class="col-sm-8">
									<input id="humidity" name="humidity" th:value="${data.humidity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经度：</label>
								<div class="col-sm-8">
									<input id="longitude" name="longitude" th:value="${data.longitude}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">纬度：</label>
								<div class="col-sm-8">
									<input id="latitude" name="latitude" th:value="${data.latitude}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信号强度：</label>
								<div class="col-sm-8">
									<input id="rssi" name="rssi" th:value="${data.rssi}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发射序列号：</label>
								<div class="col-sm-8">
									<input id="sn" name="sn" th:value="${data.sn}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电池电压：</label>
								<div class="col-sm-8">
									<input id="voltage" name="voltage" th:value="${data.voltage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采集时间间隔：</label>
								<div class="col-sm-8">
									<input id="st" name="st" th:value="${data.st}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采集时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${data.addTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/data/edit.js">
	</script>
</body>
</html>
